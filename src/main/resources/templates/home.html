<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header.html :: header"></header>

<p th:text="'Hello, ' + ${title} + '!'" align="center"></p>


<h1 class="fw-light" align="center">Example</h1>
<p class="lead text-muted" align="center">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
<p align="center">
  <a href="#" class="btn btn-primary my-2">Main call to action</a>
  <a href="#" class="btn btn-secondary my-2">Secondary action</a>
</p>


<div th:insert="blocks/footer.html :: footer"></div>



</body>
</html>
